<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/nullstyle.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__row">
          <a href="./index.html">
            <img src="./img/logo.svg" alt="logo">
          </a>
          <div class="header__search">
            <input type="search" placeholder="Найти...">
          </div>
          <div class="header__user">
            <span>Константин</span>

            <img class="header__avatar" src="./img/avatar.png" alt="avatar">
            <img class="header__person" src="./img/person.svg" alt="person">

          </div>

        </div>


      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="partner">
          <h2 class="partner__title">Наши партёры</h2>
          <div class="partner__row">

            <div class="partner__column">
              <div class="partner__item">
                <img src="./img/henkel.png" alt="henkel logo">
              </div>
            </div>

            <div class="partner__column">
              <div class="partner__item">
                <img src="./img/john.png" alt="john logo">
              </div>
            </div>

            <div class="partner__column">
              <div class="partner__item">
                <img src="./img/macd.png" alt="macd logo">
              </div>
            </div>



            <div class="partner__column">
              <div class="partner__item">
                <img src="./img/ikea.png" alt="ikea logo">
              </div>
            </div>


            <div class="partner__column">
              <div class="partner__item">
                <img src="./img/reebok.png" alt="reebok logo">
              </div>
            </div>


            <div class="partner__column">
              <div class="partner__item">
                <img src="./img/nike.png" alt="nike logo">
              </div>
            </div>

            <div class="partner__column">
              <div class="partner__item">
                <img src="./img/caterpillar.png" alt="caterpillar logo">
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
